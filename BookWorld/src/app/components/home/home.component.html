<div class="homeContainer">
    <div class="homeDesc">
        <h1>ScreenWave</h1>
        <p>A place where you can track your favourite books, <br>
            where you can discover the newest releases, <br>
            or go back in time and remember the endless classics.
        </p>
    </div>
    <div class="borderDiv">
        <a [routerLink]="['/Books', randomBook?._id ]">
            <div class="imageDiv">
                <img class="homeImg" src={{randomBook?.picture}} alt="">
                <div class="overlayDiv">
                    <p class="check">Check our books</p>
                    <div class="bottomBorder"></div>
                </div>
            </div>
        </a>
    </div>
</div>
